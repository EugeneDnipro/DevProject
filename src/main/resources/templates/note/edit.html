<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
    <meta charset="UTF-8">
    <title>Edit note</title>
    <link rel="stylesheet" th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css}">
</head>

<body>
<div class="container">
    <form th:action="@{/logout}" method="post">
        <div class="float-end">
            <button type="submit" class="btn btn-info" style="text-align: right">Logout</button>
        </div>
    </form>

    <div sec:authorize="isAuthenticated()">
        <h4 class="text-primary float-end">Hello, <span sec:authentication="name"></span> &emsp;</h4>
    </div><br>

    <h1>Note Edit</h1>

    <form method="post" th:action="@{/note/edit}">
        <input type="hidden" name="id" th:value="${note.id}"/>
        <div class="row">
            <div class="col">
                <label class="col-form-label">Title</label>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <input class="form-control" type="text" name="title" th:value="${note.title}"/>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <label class="col-form-label">Content</label>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <textarea class="form-control" rows="20" name="content" th:text="${note.content}"></textarea>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <label class="col-form-label">Access</label>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <div class="form-check">
                    <input id="formCheck-1" class="form-check-input" type="radio" name="access" th:value="PUBLIC" th:checked="${accessFlag}">
                    <label class="form-check-label" for="formCheck-1">Public</label>
                </div>
            </div>

            <div class="col">
                <div class="form-check">
                    <input id="formCheck-2" class="form-check-input" type="radio" name="access" th:value="PRIVATE" th:checked="${!accessFlag}">
                    <label class="form-check-label" for="formCheck-2">Private</label>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <button type="submit" class="btn btn-success">Save</button>
                <a href="/note/list" class="btn btn-danger">Cancel</a>
            </div>
        </div>
    </form>
</div>
</body>
</html>
