<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Note List</title>
    <link rel="stylesheet" th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css}">
</head>
<body>
<div class="container">
    <form th:action="@{/logout}" method="post">
        <div class="float-end">
            <button type="submit" class="btn btn-info" style="text-align: right">Logout</button>
        </div>
    </form>

    <div sec:authorize="isAuthenticated()">
        <h4 class="text-primary float-end">Hello, <span sec:authentication="name"></span> &emsp;</h4>
    </div>
    <br>

        <div class="row">
            <div class="col">
                <h2 class="text-center text-danger" style="text-align: center;">Error</h2>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <h2 class="text-center" style="text-align: center;"><span th:text="${errorText}"></span></h2>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <a href="/note/list" type="button" class="btn btn-primary position-relative">
                    Return to the notes' list <span class="position-absolute top-0 start-50 translate-middle-x"></span>
                </a>
            </div>
        </div>
</div>
<script src="assets/bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
